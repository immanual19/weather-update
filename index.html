<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-value" type="text" class="form-control" placeholder="Enter a location for Weather ....">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="name">Dhaka</h1>
            <h3><span id="temperature"> 27.5 &deg;</span></h3>
            <h1 id="lead">few clouds</h1>
        </div>
    </div>
    
    <script>
        document.getElementById("search-button").addEventListener("click",function(){

            const cityName=document.getElementById("input-value").value;
            showWeatherUpdate(cityName);
        })

        function showWeatherUpdate(cityName){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+cityName+'&units=metric&appid=d680b3b2105043bdbe2985a2af1647dc')
            .then(res=>res.json())
            .then(data=>{
                document.getElementById("name").innerText=data.name;
                document.getElementById("temperature").innerText=data.main.temp;
                document.getElementById("lead").innerText=data.weather[0].main;
            })
        }
    </script>

</body>

</html>
